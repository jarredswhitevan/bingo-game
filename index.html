<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Game of Laura</title>

  <style>
    :root {
      --bg: #0b0f14;
      --panel: #121826;
      --tile: #0f172a;
      --border: rgba(255,255,255,.12);
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 16px;
    }

    h1 {
      text-align: center;
      margin: 4px 0 8px;
    }

    .controls {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      display: grid;
      gap: 10px;
      margin-bottom: 12px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
    }

    label {
      font-size: 14px;
      color: var(--muted);
    }

    button, input[type="color"] {
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #111827;
      color: var(--text);
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      border-color: #6b7280;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
    }

    .tile {
      aspect-ratio: 1 / 1;
      background: var(--tile);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 8px;
      text-align: center;
      font-size: 13px;
      line-height: 1.2;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform .05s ease;
      user-select: none;
    }

    .tile:active {
      transform: scale(.97);
    }

    .marked {
      color: #000;
      font-weight: 700;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      margin-top: 10px;
    }
  </style>
</head>

<body>

<h1>ðŸŽ¯ Game of Laura</h1>

<div class="controls">
  <div class="row">
    <label>
      Mark color:
      <input type="color" id="colorPicker" value="#22c55e">
    </label>
    <button id="shuffleBtn">Shuffle Card</button>
    <button id="clearBtn">Clear Marks</button>
  </div>
</div>

<div id="grid" class="grid"></div>

<footer>
  All progress saves automatically Â· Confirm required before marking
</footer>

<script>
  const PHRASES = [
    const PHRASES = [
  "Laura yells at tea",
  "Laura yells at Adie",
  "Boyfriend gets offended",
  "Laura cries",
  "Laura gets offended",
  "Laura tries to tell someone they are wrong",
  "Laura makes a big deal over secret Santa gifts",
  "David tries to impress everyone",
  "Laura dry begs",
  "Laura complains about not having money",
  "Laura complains about the food",
  "Laura complains about everyone drinking",
  "Laura is ungrateful",
  "Laura and pops argue",
  "Lauraâ€™s late",
  "Laura brings up Temu or SHEIN",
  "Laura brings up being the only real aunt",
  "Laura says sheâ€™s stressed",
  "Laura says nobody listens",
  "Laura corrects someone unnecessarily",
  "Laura sighs loudly",
  "Laura changes the topic to herself",
  "Laura guilt trips someone",
  "Laura ruins the vibe",
  "Laura repeats herself"
];

  const STORAGE_KEY = "game_of_laura_v1";

  let state = loadState() ?? {
    texts: shuffle([...PHRASES]),
    marked: Array(25).fill(false),
    colors: Array(25).fill(null)
  };

  const grid = document.getElementById("grid");
  const colorPicker = document.getElementById("colorPicker");

  function render() {
    grid.innerHTML = "";
    state.texts.forEach((text, i) => {
      const tile = document.createElement("div");
      tile.className = "tile";
      tile.textContent = text;

      if (state.marked[i]) {
        tile.classList.add("marked");
        tile.style.background = state.colors[i];
      }

      tile.onclick = () => toggleTile(i);
      grid.appendChild(tile);
    });
    saveState();
  }

  function toggleTile(i) {
    if (!state.marked[i]) {
      if (!confirm("Mark this square?")) return;
      state.marked[i] = true;
      state.colors[i] = colorPicker.value;
    } else {
      if (!confirm("Unmark this square?")) return;
      state.marked[i] = false;
      state.colors[i] = null;
    }
    render();
  }

  document.getElementById("shuffleBtn").onclick = () => {
    if (!confirm("Shuffle card? This will reset marks.")) return;
    state.texts = shuffle([...PHRASES]);
    state.marked = Array(25).fill(false);
    state.colors = Array(25).fill(null);
    render();
  };

  document.getElementById("clearBtn").onclick = () => {
    if (!confirm("Clear all marks?")) return;
    state.marked = Array(25).fill(false);
    state.colors = Array(25).fill(null);
    render();
  };

  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function saveState() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
  }

  function loadState() {
    try {
      return JSON.parse(localStorage.getItem(STORAGE_KEY));
    } catch {
      return null;
    }
  }

  render();
</script>

</body>
</html>
